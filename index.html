<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basics -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./assets/icons/favicon.ico"
      type="image/x-icon" />

    <!-- Main CSS File -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Page Tittle -->
    <title>Fitness</title>

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/4560343558.js"
      crossorigin="anonymous"></script>

    <!-- =======================================================
    * Name: Fitness Landing Page
    * Updated: July 18 2024
    * Developer: Amirul Alam Kanak
    * Github: github.com/amirulkanak
    * Credits: Programming Hero module-12 (assignment-2) web.programming-hero.com
    ======================================================== -->
  </head>

  <body>
    <!-- Header Section -->
    <header class="header">
      <!-- Navigation -->
      <nav class="nav box">
        <a class="nav-logo" href="#home">Fitness</a>

        <!-- desktop links -->
        <ul class="nav-links">
          <li class="nav-link nav-link-active">
            <a href="#home">Home</a>
          </li>
          <li class="nav-link">
            <a href="#Service">Service</a>
          </li>
          <li class="nav-link">
            <a href="#Contact">Contact</a>
          </li>
          <li class="nav-link nav-link-inactive"><a href="#About">About</a></li>
        </ul>

        <!-- hamburger icon -->
        <a class="nav-hamburger" href="#hamburger">
          <i class="nav-hamburger-icon fa-solid fa-bars"></i>
        </a>
      </nav>
      <!-- nav end -->

      <!-- Hero Section -->
      <section class="hero box">
        <div class="hero-content">
          <h1 class="hero-tittle">
            Get body in <br />
            <span class="hero-tittle-shape">shape</span> &amp; stay <br />
            healthy
          </h1>
          <p class="hero-description">
            A huge selection of health and fitness content, healthy recipes and
            transformation stories to help you get fit and stay fit!
          </p>
          <div class="btn-groups">
            <a class="btn-red" href="#about">Join Now! </a>
            <a class="btn-black" href="#about">Download App</a>
          </div>
        </div>
        <div class="hero-photo">
          <img
            class="hero-img"
            src="./assets/images/hero-img.png"
            alt="Fitness" />

          <!-- badge -->
          <div class="hero-badge-workout">
            <h3 class="hero-badge-workout-tittle">500+</h3>
            <p class="hero-badge-workout-desc">Free Workout Videos</p>
          </div>

          <div class="hero-badge-tutorial">
            <div class="hero-badge-tutorial-circle">
              <i class="fa-solid fa-play play-icon"></i>
            </div>
            <div>
              <h3 class="hero-badge-tutorial-tittle">350+</h3>
              <p class="hero-badge-tutorial-desc">Video tutorial</p>
            </div>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
